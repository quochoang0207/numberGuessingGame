<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    
    <section>
        <div class='container main1'>
            <h1>Number Guessing Game</h1>

        <h2 id='guessesRemaining'>Remaining Guesses 5</h2>

        <h3 id='resultArea'> </h3>

        <div class="container">
            <div class="row">
              <div class="col-sm">
                
              </div>
              <div class="col col-lg-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input id='userGuess' type="number" class="form-control" placeholder="Number" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </div>
              <div class="col-sm">
                
              </div>
            </div>
          </div>

        

        <div class = button1>
            <button onclick='guessNumber()' id='guess' type="button" class="btn btn-success btn-lg">GUESS</button>
        </div>

        <div class = button2>
            <button onclick='resetGame()' id='reset' type="button" class="btn btn-outline-danger">RESET</button>
        </div>

        <div class = history >History</div>     
        
        <div class = history2 id='historyArea'> </div>   
        
        </div>

    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src='main.js'></script>
</body>

</html>
